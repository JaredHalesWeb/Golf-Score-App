<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="tb-responsive">
        <select id="teeSelection">
            <option value="men">Men's</option>
            <option value="women">Women's</option>
            <option value="pro">Pro</option>
            <option value="amateur">Amateur</option>
        </select>
           
        
    <table id="scorecard">
        
        <tr>
            <th>Hole</th>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
            <th>6</th>
            <th>7</th>
            <th>8</th>
            <th>9</th>
            <th>OUT</th>
            <th>10</th>
            <th>11</th>
            <th>12</th>
            <th>13</th>
            <th>14</th>
            <th>15</th>
            <th>16</th>
            <th>17</th>
            <th>18</th>
            <th>IN</th>
            <th>TOTAL</th>
        </tr>
        <tr>
            <th><input type="text" placeholder="Player Name" id="name"></th>
            <th><input type="text" placeholder="1"></th>
            <th><input type="text" placeholder="2"></th>
            <th><input type="text" placeholder="3"></th>
            <th><input type="text" placeholder="4"></th>
            <th><input type="text" placeholder="5"></th>
            <th><input type="text" placeholder="6"></th>
            <th><input type="text" placeholder="7"></th>
            <th><input type="text" placeholder="8"></th>
            <th><input type="text" placeholder="9"></th>
            <th id="outScore">OUT</th>
            <th><input type="text" placeholder="10"></th>
            <th><input type="text" placeholder="11"></th>
            <th><input type="text" placeholder="12"></th>
            <th><input type="text" placeholder="13"></th>
            <th><input type="text" placeholder="14"></th>
            <th><input type="text" placeholder="15"></th>
            <th><input type="text" placeholder="16"></th>
            <th><input type="text" placeholder="17"></th>
            <th><input type="text" placeholder="18"></th>
            <th id="inScore">IN</th>
            <th id="totalScore">TOTAL</th>
        </tr>
    </table>
    </div>
</body>
</html>
